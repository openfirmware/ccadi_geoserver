---
driver:
  name: vagrant
  # Customization of the VM image used for this testing
  network:
    - ["private_network", { ip: "192.168.33.190" }]
  customize:
    cpus: 6
    memory: 16384

provisioner:
  name: chef_zero

  ## product_name and product_version specifies a specific Chef product and version to install.
  ## see the Chef documentation for more details: https://docs.chef.io/workstation/config_yml_kitchen/
  #  product_name: chef
  #  product_version: 17

verifier:
  name: inspec

platforms:
  - name: centos-7

suites:
  - name: default
    provisioner:
      policyfile: Policyfile.rb
    verifier:
      inspec_tests:
        - test/integration/default
    data_bags_path: test/integration/data_bags
    # These values will OVERRIDE settings in attributes/default.rb. Use this for values that must
    # be set in non-production environments.
    attributes:
      certbot:
        enabled: false
      jobs: 6
